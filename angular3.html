<!DOCTYPE html>
<html >
        <script src="angular.min.js"></script>    
        <script src="script_3.js"></script>
        <link href="style_3.css" rel="stylesheet" />
    <body ng-app="myModule"  >
        <div ng-controller="myController" style="background-color:gray">
            <table>
                <thead>
                <tr>
                    <th ng-click="sortdata('name')">Name  <div ng-class="getsortclass('name')"></div></th>
                    <th ng-click="sortdata('dob')">DOB  <div ng-class="getsortclass('dob')"></div></th>
                    <th ng-click="sortdata('gender')">Gender  <div ng-class="getsortclass('gender')"></div></th>
                    <th ng-click="sortdata('salary')">Salary  <div ng-class="getsortclass('salary')"></div></th>
                </tr>
                </thead> 
                <tbody>
                <tr ng-repeat="x in employees | orderBy:sortcolumn :reversesort">
                    <td>{{x.name}}</td>
                    <td>{{x.dob | date:MM/DD/YYYY}}</td>
                    <td>{{x.gender | lowercase}}</td>
                    <td>{{x.salary | number: 2}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
